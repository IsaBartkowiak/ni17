<navbar bloctitle="'Ajouter un évènement'" subtitle="'Lorem ipsum dolor sit amet ut primum!'"></navbar>

<div class="form-container addevent">
  <div class="box form-box">
    <form name="addEventForm" class="row">
      <!-- ****** INFO ************************** -->
      <h3 class="box-title">Infos</h3>
      <!-- champ titre -->
      <div class="box-field col-sm-6">
        <label>Titre</label>
        <input required ng-model="EventCtrl.event.title">
      </div>
      <!-- champ lieu -->
      <div class="box-field col-sm-6">
        <label>Lieu</label>
        <input required ng-model="EventCtrl.event.place">
      </div>
      
      <!-- champ description -->
      <div class="box-field col-sm-12">
        <label>Description</label>
        <textarea ng-model="EventCtrl.event.description"  rows="5"></textarea>
      </div>


      <!-- ****** CRENEAUX ************************** -->
      <h3 class="box-title">Date</h3>

      
      <!-- 1er champ datepicker -->
      <div class="addevent-slot">
      <div class="box-field col-xs-12">
        <i class="icon-calendar input-icon"></i>
        <input class="input icon" mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" show-todays-date="true" format="DD/MM/YYYY HH:mm" min-date="date" ng-model="EventCtrl.dates[0].date" class="md-input" week-start="1" lang="fr" cancel-text="Annuler" today-text="Aujourd'hui">
      </div>
      
    </div>
    
    <!-- bouton validation -->
    <button ng-click="EventCtrl.addEvent(addEventForm)" class="btn btn-primary box-btn">Valider</button>
  </form>
</div>
</div>
