<navbar bloctitle="'Clôturer '+close.event.title" subtitle="'Choisissez le créneau préféré parmi la liste'"></navbar>


<div class="form-container closevent" id="closevent">
	
	<div class="box form-box">

		<form name="closeEventForm" class="row">
			
			<p class="single-place">
				<i class="icon-marker eventlist-place-icon"></i>
				{{close.event.place}}
			</p>
			
			<p class="single-author">
				<i class="icon-head"></i>
				{{close.event.owner.name}} {{close.event.owner.lastname}}
			</p>
			
			<p class="single-date">
				<i class="icon-calendar"></i>
				{{close.event.slot[0].date | cleanDate: 'DD/MM/Y'}}
			</p>
			
			<h3 class="box-title">Date</h3>
			
			
			

			<!-- bouton validation -->
			<button ng-click="close.closeEvent($event)" class="btn btn-primary box-btn">Valider</button>
		</form>
	</div>
</div>
